<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        body{
            background-image: url(/media/cubes-2492010_1920.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

    <header>

        <h1 id="logo"><i class="fab fa-studiovinari">Froad</i></h1>

        <nav>
            <ul id="container">
                <li class="li-header"><a href="/index.html"><i class="fas fa-home"></i> HOME</a></li>
                <li class="li-header"><a href="#"><i class="fas fa-cogs"></i> SERVICES</a></li>
                <li class="li-header"><a href="/RegisterPage/Register.html"><i class="fas fa-phone-square-alt"></i> CONTACT</a></li>
                <li class="li-header"><a href="/AboutPage/About.html"><i class="far fa-address-card"></i> ABOUT</a></li>
            </ul>
        </nav>

    </header>

    <main>

        <section id="searchPart" >

            <input type="search" name="search" placeholder="Search Here Anything" >
            <button id="searchBtn" ><i class="fas fa-search"></i></button>
    
        </section>

        <section class="guidenessTitle">
            <h1>Register Form</h1>
        </section>

        
        <section id="formPart">

            <form action="" method="POST" autocomplete="on">

                <label for="fullName">FULLNAME</label>
                <input type="text" name="fullName" placeholder="Please Enter Your FullName" autofocus>

                <label for="email">EMAIL</label>
                <input type="email" name="email" placeholder="Please Enter Your Email " required>

                <label for="date">DATE</label>
                <input type="date" name="date">

                <label for="interest">CHOOSE YOUR INTEREST</label>
                <select name="interest" id="">
                    <option value="Laptops">Laptops</option>
                    <option value="SmartPhones">SmartPhones</option>
                    <option value="HomeRouters">HomeRouters</option>
                </select>

                <label for="dailyNews">DAILY</label>
                <input type="radio" name="getNews"  value="DAILY">

                <label for="weeklyNews">WEEKLY</label>
                <input type="radio" name="getNews" value="WEEKLY">

                <textarea name="textArea" id="" cols="30" rows="10" placeholder="Write A Comment Here" style="font-size: large;"></textarea>

                <button type="submit" class="formBtn">SUBMIT</button>
                <button type="reset" class="formBtn">RESET</button>


            </form>


        </section>


    </main>
